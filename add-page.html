<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/form-style.css" />
    <title>Agence CDA</title>
  </head>
  <body>
    <form id="bienImmobilierForm">
      <label for="type">Type de Bien Immobilier:</label>
      <select id="type">
        <option value="Appartement" selected>Appartement</option>
        <option value="Maison">Maison</option>
      </select>
      <!-- <input type="text" id="id" placeholder="ID" required /> -->
      <input type="text" id="titre" class="form-field" placeholder="Titre" required />
      <input
        type="text"
        id="description"
        class="form-field"
        placeholder="Description"
        required
      />
      <input type="number" id="prix" class="form-field" placeholder="Prix" required />
      <input type="text" id="adresse" class="form-field" placeholder="Adresse" required />
      <div id="appartementFields">
        <input type="number" id="etage" class="form-field" placeholder="Étage" />
        <input type="number" id="porte" class="form-field" placeholder="Porte" />
        <div class="check-fields">
          <label for="ascenseur">Ascenseur</label>
          <input id="ascenseur" type="checkbox" id="ascenseur" />
        </div>
      </div>
      <div id="maisonFields">
        <div class="check-fields">
          <label for="jardin">Jardin</label>
          <input id="jardin" type="checkbox" id="jardin" />
        </div>
        <div class="check-fields">
          <label for="piscine">Piscine</label>
          <input id="piscine" type="checkbox" id="piscine" />
        </div>
        <div class="check-fields">
          <label for="garage">Garage</label>
          <input id="garage" type="checkbox" id="garage" />
        </div>
      </div>
      <button type="submit">Créer</button>
    </form>

    <script src="src/script/class.js"></script>
    <script src="src/script/form.js"></script>
  </body>
</html>
