<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agence CDA</title>
  </head>
  <body>
    <form id="bienImmobilierForm">
      <label for="type">Type de Bien Immobilier:</label>
      <select id="type">
        <option value="Appartement" selected>Appartement</option>
        <option value="Maison">Maison</option>
      </select>
      <br />
      <label for="id">ID:</label>
      <input type="text" id="id" required />
      <br />
      <label for="titre">Titre:</label>
      <input type="text" id="titre" required />
      <br />
      <label for="description">Description:</label>
      <input type="text" id="description" required />
      <br />
      <label for="prix">Prix:</label>
      <input type="number" id="prix" required />
      <br />
      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" required />
      <br />
      <!-- Fields specific to Appartement -->
      <div id="appartementFields" style="display: block">
        <label for="etage">Étage:</label>
        <input type="number" id="etage" />
        <br />
        <label for="porte">Porte:</label>
        <input type="number" id="porte" />
        <br />
        <label for="ascenseur">Ascenseur:</label>
        <input type="checkbox" id="ascenseur" />
        <br />
      </div>
      <!-- Fields specific to Maison -->
      <div id="maisonFields" style="display: none">
        <label for="jardin">Jardin:</label>
        <input type="checkbox" id="jardin" />
        <br />
        <label for="piscine">Piscine:</label>
        <input type="checkbox" id="piscine" />
        <br />
        <label for="garage">Garage:</label>
        <input type="checkbox" id="garage" />
        <br />
      </div>
      <br />
      <button type="submit">Créer</button>
    </form>

    <script src="src/script/class.js"></script>
    <script src="src/script/form.js"></script>
  </body>
</html>
